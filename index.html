<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro clock</title>
        <link rel="stylesheet" type= "text/css" href="stylesheet.css">
        <meta name="viewport" content="width=device-width" initial-scale="1" charset="UTF-8"> 
        <meta name="description" 
            content="Simple online Pomodoro clock, which will help you manage your time">
        <meta name="keywords" content="Pomodoro timer, Tomato timer,Pomodoro clock">
        <meta name="author" content="Ranno Lauri">
    </head>
    <body> 
        <header>
            <div id= "leftHeader">
                <h1>Pomodoro Clock</h1>
                <h2>It's time to work!</h2>                
            </div>

            <span id="settingsWrap">
                <button id="settings" onclick="openSettings()">Settings</button>

                <div id="modalWrap" class="modal">
                    <div id="modalContent">
                        <div id="modalHeader">
                            <span id="close">&times;</span>
                            <h1>Settings</h1>
                        </div>
                        <div id="modalBody">
                            <div id="soundVolumeWrap">
                                <h2>Set Alarm Volume</h2>
                                <select name="volumes" id="volumes">
                                    <option value="0">0%</option>
                                    <option value="25">25%</option>
                                    <option value="50">50%</option>
                                    <option value="75">75%</option>
                                    <option value=100 selected="selected">100%</option>
                                </select>
                            </div>
                            <div id="soundVolumeBody">

                            </div>

                            <div id="customTimesHeader">
                                <h2>Set Custom Times</h2>
                            </div> 
                            <form id ="cstmTimesForm" name="customTimes" onsubmit="return false">
                                <div id="customTimesBody">
                                    <div id="pMinutes" class="customTimesInputWrap">
                                        <label for="pomodroLenght">Pomodoro</label>
                                        <input type="number" id="pomodroMintues" name="minutues" min="1" value="25">
                                    </div>
                                    
                                    <div id="sMintues" class="customTimesInputWrap">
                                        <label for="shortBreakLenght">Short Break</label>
                                        <input type="number" id="shortBreakMintues" name="sBreakminutues" min="1" value="5">
                                    </div>
        
                                    <div id="lMintues" class="customTimesInputWrap">
                                        <label for="longBreakLenght">Long Break</label>
                                        <input type="number" id="longBreakMintues" name="lBreakminutues" min="1"value="10">
                                    </div>
                                </div>
                                <div id="submitsWrap">
                                    <input id="saveBtn" type="submit" value="Save" onclick="saveCustoms()">
                                    <input id="resetBtn" type="submit" value="Reset" onclick="resetCustoms()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </span>

        </header>
        <main>
        
            <div id="bodyWrap">

                <div id="choicesWrap">
                    <button onclick="resetTimer()">Pomodoro</button>
                    <button onclick="sBreak()">Short Break</button>
                    <button onclick="lBreak()">Long Break</button>
                </div>

                <div id= "clockText">25:00</div>

                <div id="startBtnWrap">
                    <button id="startBtn" onclick="start()">Start</button>
                </div>
            </div>
        </main>
        <footer>
                <a href="https://github.com/RannoL/pomodoroClock">
                    <img src="imgs/github.png" alt="Github repository">
                </a>
        </footer>
        <script src= "script.js"></script>
    </body>
</html>
