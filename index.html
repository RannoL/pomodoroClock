<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro clock</title>
        <link rel="stylesheet" type= "text/css" href="stylesheet.css">
        <meta name="viewport" content="width=device-width" initial-scale="1" charset="UTF-8"> 
        <meta name="description" 
            content="Simple online Pomodoro clock, which will help you manage your time">
        <meta name="keywords" content="Pomodoro timer, Tomato timer,Pomodoro clock">
        <meta name="author" content="Ranno Lauri">
    </head>
    <body> 
        <header>
            <div id= "leftHeader">
                <h1>Pomodoro clock</h1>
                <h2>It's time to work!</h2>                
            </div>
            <span id="settingsWrap">
                <button>Settings</button>
            </span>
        </header>
        <main>
        
            <div id="bodyWrap">

                <div id="choicesWrap">
                    <button>Pomodoro</button>
                    <button>Short Break</button>
                    <button>Long Break</button>
                </div>

                <div id= "clockText">25:00</div>

                <div id="startBtnWrap">
                    <button id="startBtn">START</button>
                </div>
            </div>


        </main>
        <script src= "script.js"></script>
    </body>
</html>
