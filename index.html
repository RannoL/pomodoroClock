<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro clock</title>
        <link rel="stylesheet" type= "text/css" href="stylesheet.css">
        <meta name="viewport" content="width=device-width" initial-scale="1" charset="UTF-8"> 
        <meta name="description" 
            content="Simple online Pomodoro clock, which will help you manage your time">
        <meta name="keywords" content="Pomodoro timer, Tomato timer,Pomodoro clock">
        <meta name="author" content="Ranno Lauri">
    </head>
    <body> 
        <header>
            <div id= "leftHeader">
                <h1>Pomodoro Clock</h1>
                <h2>It's time to work!</h2>                
            </div>
            <span id="settingsWrap">
                <button>Settings</button>
            </span>
        </header>
        <main>
        
            <div id="bodyWrap">

                <div id="choicesWrap">
                    <button onclick="resetTimer()">Pomodoro</button>
                    <button onclick="sBreak()">Short Break</button>
                    <button onclick="lBreak()">Long Break</button>
                </div>

                <div id= "clockText">00:10</div>

                <div id="startBtnWrap">
                    <button id="startBtn" onclick="start()">Start</button>
                </div>
            </div>
        </main>
        <footer>
                <a href="https://github.com/RannoL/pomodoroClock" target="_blank">
                    <img src="imgs/github.png" alt="Github repository">
                </a>
        </footer>
        <script src= "script.js"></script>
    </body>
</html>
